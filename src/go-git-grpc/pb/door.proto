syntax = "proto3";

option go_package = "github.com/growerlab/growerlab/src/go-git-grpc/pb";

package pb;

service Door {
  rpc RunCommand(stream Request) returns (stream Response) {}
}

message Request {
  string Path = 1;
  repeated string Env = 2;
  string Bin = 3;
  repeated string Args = 4;
  uint64 Deadline = 5;
  bytes Raw = 6;
  bool HasInput = 7;
  bool HasOutput = 8;
}

message Response {
  bytes Raw = 1;
}
