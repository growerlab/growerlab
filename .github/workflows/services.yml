name: Services

on:
  push:
    branches: [master]
    paths:
      - ".github/events/frontend.event"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Test run shell
        run: cmd/dev/build_dev.sh

      - name: Build backend
        run: |
          git clone https://github.com/growerlab/backend.git --depth=1
          cd backend
          go get -v -t -d ./...
          go build -o backend -v main.go

      - name: Build svc
        run: |
          pwd

      - name: Build
        run: go build -v .
